<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload details to Excel</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f0f4f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-container {
            border: 3px dashed #3498db;
            border-radius: 20px;
            padding: 40px 20px;
            margin-top: 20px;
            background-color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .upload-container:hover {
            background-color: #ecf0f1;
            border-color: #2980b9;
        }
        .file-input {
            display: none;
        }
        #file-name {
            margin-top: 15px;
            font-style: italic;
            color: #34495e;
        }
        .upload-text {
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        .file-types {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .submit-button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }
        .submit-button:hover {
            background-color: #27ae60;
        }
        .error {
            color: #e74c3c;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
        .success {
            color: #2ecc71;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Email Upload</h1>
    <form method="post" enctype="multipart/form-data" action="/upload">
        <div class="upload-container" id="drop-area">
            <p class="upload-text">üìÅ Click or drop file here</p>
            <p class="file-types">Accepted file types: .txt, .eml</p>
            <p id="file-name"></p>
            <input type="file" id="file-input" class="file-input" name="file" accept=".txt,.eml" required>
        </div>
        <div class="button-container">
            <input type="submit" value="Extract details" class="submit-button">
        </div>        
    </form>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p id="success-message" class="success">{{ success }}</p>
    {% endif %}

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');

        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.backgroundColor = '#ecf0f1';
            dropArea.style.borderColor = '#2980b9';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.backgroundColor = '#ffffff';
            dropArea.style.borderColor = '#3498db';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            updateFileName(); // Add this line to update the file name display
            dropArea.style.backgroundColor = '#ffffff';
            dropArea.style.borderColor = '#3498db';
        });

        fileInput.addEventListener('change', updateFileName); // Ensure this is present

        function updateFileName() {
            if (fileInput.files.length > 0) {
                fileName.textContent = `Selected file: ${fileInput.files[0].name}`;
            } else {
                fileName.textContent = '';
            }
        }

        // Optional: Auto-hide success message after a timeout
        window.onload = function() {
            const successMessage = document.getElementById('success-message');
            if (successMessage) {
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000); // 5000 milliseconds = 5 seconds
            }
        };
    </script>
</body>
</html>
